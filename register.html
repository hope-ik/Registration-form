			window.onload=function word(){
				var sel_op=document.getElementById("sel_op");
				var list=new Array();
				list=["1","2","3","4"]
				for(var i in list){
					sel_op.add(new Option(list[i],i))
				}
			}

			function oblur(a) {
				
				var reg_name = /^[A-Za-z0-9_]{1,}$/;
				var reg_pwd = /^[A-Za-z0-9]{6}$/;
				var reg_card1 = /^[0-9]{14}[Xx0-9]$/;
				var reg_card2 = /^[0-9]{17}[Xx0-9]$/;
				var reg_phone = /^[0-9]{11}$/;

				var name = document.getElementById("name").value; //昵称id
				var span_name = document.getElementById("span_name");
				var pwd = document.getElementById("pwd").value; //密码id
				var span_pwd = document.getElementById("span_pwd");
				var spwd = document.getElementById("spwd").value; //确认密码id
				var span_spwd = document.getElementById("span_spwd");
				var op_1 = document.getElementById("op_1").selected; //获得option的下拉框
				var span_select = document.getElementById("span_select");
				var card = document.getElementById("card").value; //获得身份证号码的值
				var span_card = document.getElementById("span_card");
				var phone = document.getElementById("phone").value; //电话号码
				var span_phone = document.getElementById("span_phone");
				var box = document.getElementById("box").checked; //勾选按钮
				var span_box = document.getElementById("span_box");
			   
				if (a == 1) { //昵称
					if (reg_name.test(name) == true && name != "") {
						span_name.style.display = "none";
					} else {
						span_name.style.display = "initial";
					}
				}
				if (a == 2) { //密码
					if (reg_pwd.test(pwd) == true) {
						span_pwd.style.display = "none";
					} else {
						span_pwd.style.display = "initial";
					}
				}
				if (a == 3) { //确认密码
					if (spwd == pwd) {
						span_spwd.style.display = "none";
					} else {
						span_spwd.style.display = "initial";

					}
				}
				if (a == 4) { //证件类型
					if (op_1 == false) {
						span_select.style.display = "none";
					} else {
						span_select.style.display = "initial";
					}
				}
				if (a == 5) { //身份证号码
					if (reg_card1.test(card) || reg_card2.test(card)) {
						span_card.style.display = "none";
					} else {
						span_card.style.display = "initial";
					}
				}
				if (a == 6) { //电话号码
					if (reg_phone.test(phone)) {
						span_phone.style.display = "none";
					} else {
						span_phone.style.display = "initial";
					}
				}
				if (a == 7) { //勾选按钮
					if (box) {
						span_box.style.display = "none";
					} else {
						span_box.style.display = "initial";
					}
				}
				
				
				
			}
			
			
			
			function goto(){
				var reg_name = /^[A-Za-z0-9_]{1,}$/;
				var reg_pwd = /^[A-Za-z0-9]{6}$/;
				var reg_card1 = /^[0-9]{14}[Xx0-9]$/;
				var reg_card2 = /^[0-9]{17}[Xx0-9]$/;
				var reg_phone = /^[0-9]{11}$/;
				
				var name = document.getElementById("name").value; //昵称id
				var span_name = document.getElementById("span_name");
				var pwd = document.getElementById("pwd").value; //密码id
				var span_pwd = document.getElementById("span_pwd");
				var spwd = document.getElementById("spwd").value; //确认密码id
				var span_spwd = document.getElementById("span_spwd");
				var op_1 = document.getElementById("op_1").selected; //获得option的下拉框
				var span_select = document.getElementById("span_select");
				var card = document.getElementById("card").value; //获得身份证号码的值
				var span_card = document.getElementById("span_card");
				var phone = document.getElementById("phone").value; //电话号码
				var span_phone = document.getElementById("span_phone");
				var box = document.getElementById("box").checked; //勾选按钮
				var span_box = document.getElementById("span_box");
				var op_3=document.getElementById("op_3").selected;
				var span_xz1=document.getElementById("span_xz1");
				var love=document.getElementsByName("love");
				var span_love=document.getElementById("span_love");
				
				 //昵称	
					if (reg_name.test(name) == true && name != "") {
						span_name.style.display = "none";
					} else {
						span_name.style.display = "initial";
					}
		
				//密码
					if (reg_pwd.test(pwd) == true) {
						span_pwd.style.display = "none";
					} else {
						span_pwd.style.display = "initial";
					}
				
				 //确认密码
					if (spwd == pwd) {
						span_spwd.style.display = "none";
					} else {
						span_spwd.style.display = "initial";
				
					}
				
				 //证件类型
					if (op_1 == false) {
						span_select.style.display = "none";
					} else {
						span_select.style.display = "initial";
					}
				
				 //身份证号码
					if (reg_card1.test(card) || reg_card2.test(card)) {
						span_card.style.display = "none";
					} else {
						span_card.style.display = "initial";
					}
				
				 //电话号码
					if (reg_phone.test(phone)) {
						span_phone.style.display = "none";
					} else {
						span_phone.style.display = "initial";
					}
				
				 //勾选按钮
					if (box) {
						span_box.style.display = "none";
					} else {
						span_box.style.display = "initial";
					}
					//地址
					if(op_3){
						span_xz1.style.display="initial";
					}else{
						span_xz1.style.display="none";
					}
					//爱好
					if(love){
						span_love.style.display="initial";
					}else{
						span_love.style.display="none";
					}
			}

				</tr>
				<tr>
					<td class="td_1">证件类型：</td>
					<td>
						<select id="sel_1" onblur="oblur(4)">
							<option id="op_1">请选择</option>
							<option>身份证</option>
							<option>学生证</option>
							<option>结婚证</option>
							<option>港澳证</option>
						</select>
						<span style="color: red; font-size: 13px;display: none;" id="span_select">请选择身份证类型</span>
					</td>
				</tr>
				<tr>
					<td class="td_1">证件号码：</td>
					<td>
						<input type="text" name="" placeholder="请输入身份证" class="txt" id="card" onblur="oblur(5)">
						<span style="color: red; font-size: 13px;display: none;" id="span_card">请输入15位或18位有效身份证</span>
					</td>
				</tr>
				<tr>
					<td class="td_1">所在地：</td>
					<td>
						<!-- 					<select class="sel">
						<option id="op_2">请选择</option>
						<option>中国</option>
						<option>外国</option>
					</select> -->
						<select class="sel" id="sel_op">
							<option id="op_3"  value="0">请选择</option>
						</select>
						<span style="color: red; font-size: 13px;display:none ;" id="span_xz1">请选择省份</span>
					</td>
				</tr>
				<tr>
					<td class="td_1">手机号码：</td>
					<td>
						<input type="text" name="" placeholder="请输入电话号码" class="txt" id="phone" onblur="oblur(6)">
						<span style="color: red; font-size: 13px;display: none;" id="span_phone">请输入11位手机号码</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<font id="findPwd">
							可通过该手机号快速找回密码<br />
							中国大陆以外地区手机号码<a href="#">点击这里</a>
						</font>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="" onclick="goto()" value="立即注册" id="btn">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="" value="" id="box" onblur="oblur(7)">我已阅读并同意相关服务条款和隐私政策
						<span style="color: red; font-size: 13px;display: none;" id="span_box">请勾选,勾选表示您已经同意该条款和政策</span>
